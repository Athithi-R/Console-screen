<html>
    <head>
        <title>Console Screen(Math)
        </title> 
    </head>
    <body>
        <h1>Open Console</h1>
        <script>
            var first_name="Athithi";
            console.log(first_name);

            var last_name="Ramesh";
            console.log(last_name);

            var full_name=first_name.concat(last_name);
            console.log(full_name);

            var a= 55;
            var b= 255;

            var add= a+b;
            console.log(add);

            var sub= b-a;
            console.log(sub);

            var multy= a*b;
            console.log(multy);

            var div= a/b;
            console.log(div);
        </script>
    </body>
</html>
